<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Git Basics</title>

	<meta name="description" content="Git Basics">
	<meta name="author" content="Thomas Klepzig">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css" id="theme">
	<link rel="stylesheet" href="css/override.css">

	<!-- Code syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<style>
		.reveal section img {
			background: none;
			border: none;
			box-shadow: none;
		}

		.reveal section h1,
		.reveal section h2 {
			color: #e25d45;
		}

		.reveal pre {
			font-size: 1em;
			width: auto;
			padding: 15px;
			word-wrap: break-word;
			overflow: auto;
			background-color: #3F3F3F;
			color: white;
		}
	</style>

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

	<div class="reveal">
		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">
			<section>
				<div>
					<img src="images/git-logo.png" alt="Git Logo" style="width: 400px;">
				</div>
				<p>
					Commit often,
					<br>perfect later,
					<br>publish once
				</p>

			</section>
			<section>
				<img src="images/centralized.png" alt="">
			</section>
			<section>
				<img src="images/distributed.png" class="stretch" alt="">
			</section>
			<section>
				<h1>Git Bash</h1>
			</section>
			<section>
				<pre>$ git &lt;verb&gt;</pre>
				<pre>$ git help &lt;verb&gt;
$ git &lt;verb&gt; --help</pre>
			</section>
			<section>
				<pre>$ git init

$ touch file-1.txt

$ git add file-1.txt</pre>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// Full list of configuration options available at:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			transition: 'convex', // none/fade/slide/convex/concave/zoom

			// Optional reveal.js plugins
			dependencies: [{
				src: 'lib/js/classList.js',
				condition: function() {
					return !document.body.classList;
				}
			}, {
				src: 'plugin/markdown/marked.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/markdown/markdown.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/highlight/highlight.js',
				async: true,
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}, {
				src: 'plugin/zoom-js/zoom.js',
				async: true
			}, {
				src: 'plugin/notes/notes.js',
				async: true
			}]
		});
	</script>

</body>

</html>
